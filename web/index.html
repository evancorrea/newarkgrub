<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter app for discovering and managing food trucks in Newark, NJ">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="newarkgrub">

  <title>Newark Grub</title>
  <link rel="manifest" href="manifest.json">

  <!-- Load configuration with API keys -->
  <script src="config.js"></script>

  <!-- Google Maps JavaScript API for Web -->
  <!-- The google_maps_flutter_web plugin requires this to be loaded before the Flutter app -->
  <script>
    (function() {
      if (window.ENV && window.ENV.GOOGLE_MAPS_API_KEY && window.ENV.GOOGLE_MAPS_API_KEY !== 'YOUR_API_KEY_HERE') {
        // Load Google Maps JavaScript API with the key from config.js
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=' + window.ENV.GOOGLE_MAPS_API_KEY;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
        console.log('Google Maps API loading for web...');
      } else {
        console.warn('Google Maps API key not configured in web/config.js - map will not display');
      }
    })();
  </script>

  <script>
    // The value below is injected by flutter build, defaults to the empty string.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
